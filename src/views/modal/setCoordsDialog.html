<form ng-submit="save()">

	<div class="modal-header">Setting coords</div>

	<div class="modal-body">

		<div>
			<div class="form-group">
				<label>Lat</label>
				<input type="number" step="any" class="form-control" name="lat" ng-model="coords.lat">
			</div>
			<div class="form-group">
				<label>Lng</label>
				<input type="number" step="any" class="form-control" name="lon" ng-model="coords.lng">
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">OK</button>
		<button class="btn btn-default" type="button" tabindex="-1" ng-click="cancel()">Cancel</button>
	</div>

</form>
