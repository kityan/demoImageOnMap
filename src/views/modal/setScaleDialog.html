<form ng-submit="save()">

	<div class="modal-header">Setting scale</div>

	<div class="modal-body">

		<div>
			<div class="form-group">
				<label>Scale</label>
				<input type="number" step="any" class="form-control" name="scale" ng-model="scale">
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">OK</button>
		<button class="btn btn-default" type="button" tabindex="-1" ng-click="cancel()">Cancel</button>
	</div>

</form>
